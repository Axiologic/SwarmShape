<li shape-ctrl='todo/taskLine'>
    <div class="view">
        <input class="toggle" type="checkbox" shape-model = "@completed" shape-ctrl = "base/checkbox" >
        <label shape-model="@description" shape-ctrl="base/label"></label>
        <button class="destroy" shape-ctrl="base/button" shape-model="@" shape-action="remove"></button>
    </div>
    <input class="edit" shape-model="@description" shape-ctrl="base/input">
</li>
